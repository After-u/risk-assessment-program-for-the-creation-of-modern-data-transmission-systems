<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Результат моделирования 4ехфазной</title>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2>Таблица принятых пакетов</h2>
<div class="table-responsive">
<table class="table table-bordered border-success table-sm">
    <thead>
    <tr>
        <th>№</th>
        <div th:each="item, index : ${data}">
            <th th:text="${index.index + 1}"></th>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Принятые пакеты</th>
        <div th:each="item, index : ${data}">
            <td th:text="${item}"></td>
        </div>
    </tr>
    </tbody>
</table>
</div>
<h2>Таблица потерянных пакетов</h2>
<div class="table-responsive">
<table class ="table table-bordered table-sm border-success ">
    <thead>
    <tr>
        <th>№ Эксперимента</th>
        <div th:each="item, index : ${data1}">
            <th th:text="${index.index + 1}"></th>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Потерянные пакеты</th>
        <div th:each="item, index : ${data1}">
            <td th:text="${item}"></td>
        </div>
    </tr>
    </tbody>
</table>
</div>
<div class="container">
    <div class="row">
        <div class="col">
        <p> Оценка стрессоустойчивости модели: <span th:text="${stressResist}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
        <p> Вероятность превышения числа потерянных пакетов: <span th:text="${probabilityLostResult}"> </span> </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
        <p> Вероятность не превышения числа доставленых пакетов равна: <span th:text="${probabilityResivedResult}"> </span> </p>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
