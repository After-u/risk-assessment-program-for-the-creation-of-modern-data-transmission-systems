<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Расчет показателей риска</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form method="get" class="form-horizontal" action="/process-model">
    <div class="form-group mb-3">
        <label for="sel1">Выберите тип модели:</label>
        <select  id="sel1" name="model">
            <option th:each="p : ${typesofModels}"
                    th:value="${p.getIdOfModel()}"
                    th:text="${p.getNameOfModel()}">
                Type of model
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Ok</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
